<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- 添加React的依赖 -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            isLogin: true,
          };
        }
        render() {
          const { isLogin } = this.state;
          // 方案1：通过if,else条件语句判断，适合逻辑很多的情况
          let welcome = null;
          let btnText = null;
          if (isLogin) {
            welcome = <h2>欢迎回来~</h2>;
            btnText = "退出";
          } else {
            welcome = <h2>请先登录~</h2>;
            btnText = "登录";
          }
          const titleDisplayValue = isLogin ? "block" : "none";
          return (
            <div>
              <div>我是div元素</div>
              {welcome}
              {/* 2.方案二: 三元运算符 */}
              <button onClick={(e) => this.loginClick()}>
                {isLogin ? "退出" : "登录"}
              </button>
              <hr />
              <h2>{isLogin ? "你好啊, react" : null}</h2>
              {/* 3.方案三: 逻辑与&& */}
              {/* 逻辑与: 一个条件不成立, 后面的条件都不会进行判断了 */}
              <h2>{isLogin && "你好啊, react"}</h2>
              {isLogin && <h2>你好啊, react</h2>}
              {/* 实现v-show的效果，控制display: none */}
              <h2 style={{ display: titleDisplayValue }}>你好啊，react</h2>
            </div>
          );
        }
        loginClick() {
          this.setState({
            isLogin: !this.state.isLogin,
          });
        }
      }
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
